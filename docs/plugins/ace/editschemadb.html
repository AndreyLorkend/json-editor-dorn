<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }

    #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
  </style>
</head>
<body>
<pre id="editor">
    &lt;div id="test"&gt;
      Content in DIV-Tag
    &lt;/div&gt;
</pre>
<script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var vTextareaID = "tDBSchema";
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/xcode");
    editor.session.setMode("ace/mode/json");
    editor.setValue(top.getValueDOM(vTextareaID),-1);
    editor.getSession().on('change', function() {
      var vValue = editor.getValue();
      top.write2value(vTextareaID,vValue);
      if (top.isValidJSON(vValue)) {
        top.saveID4HashPath2JSON("DatabaseList."+top.getSelectedDatabaseID()+".schema",JSON.parse(vValue));
      } else {
        try {
          JSON.parse(vValue);
        } catch (e) {
          alert("ERROR (JSON parser):\n"+e);
        };
      };
    });
</script>

</body>
</html>
